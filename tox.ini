[tox]
envlist = py38-django22-drf{37,38,39,latest},py38-django{30,31,32}-drf{latest}

[doc8]
max-line-length = 120

[pycodestyle]
exclude = .git,.tox,migrations
ignore = E501,W503

[pydocstyle]
ignore = D101,D200,D203,D212
match-dir = (?!migrations)

[pytest]
DJANGO_SETTINGS_MODULE = completion.settings.test_settings
addopts = --cov completion --cov-report term-missing --cov-report xml
norecursedirs = .* docs requirements

[testenv]
deps = 
	django22: Django>=2.2,<2.3
	django30: Django>=3.0,<3.1
	django31: Django>=3.1,<3.2
	django32: Django>=3.2,<3.3
	drf37: djangorestframework<3.8.0
	drf38: djangorestframework<3.9.0
	drf39: djangorestframework<3.10.0
	drflatest: djangorestframework
	-r{toxinidir}/requirements/test.txt
commands = 
	python -Wd -m pytest {posargs}

[testenv:docs]
setenv = 
	DJANGO_SETTINGS_MODULE = completion.settings.test_settings
	PYTHONPATH = {toxinidir}
whitelist_externals = 
	make
	rm
deps = 
	-r{toxinidir}/requirements/doc.txt
commands = 
	doc8 --ignore-path docs/_build README.rst docs
	rm -f docs/completion.rst
	rm -f docs/modules.rst
	make -C docs clean
	make -C docs html

[testenv:quality]
setenv=
    DJANGO_SETTINGS_MODULE=completion.settings.test_settings
whitelist_externals = 
	make
	rm
	touch
deps = 
	-r{toxinidir}/requirements/quality.txt
commands = 
	pylint completion
	pycodestyle completion
	make selfcheck
	rm -rf dist/*
	python setup.py sdist
	python setup.py bdist_wheel
	twine check dist/*

